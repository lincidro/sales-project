<table class="table table-hover">
    <thead class="thead-dark">
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Correo</th>
        <th>Ventas</th>
        <th>Alcanza la couta</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of salesPersonList">
            <td>{{item.firstName}}</td>
            <td>{{item.lastName}}</td>
            <td>{{item.email}}</td>
            <td>{{item.salesVolume |currency:'USD' }}</td>
            <td>
                <div *ngIf="item.salesVolume > 50000; else elseVolumeTemplate">
                    Yes
                </div>                
                <ng-template #elseVolumeTemplate>
                    No
                </ng-template>
            </td>
        </tr>
    </tbody>
</table>
