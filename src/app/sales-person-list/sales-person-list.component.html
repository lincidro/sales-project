<table>
    <thead>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Correo</th>
        <th>Ventas</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of salesPersonList">
            <td>{{item.firstName}}</td>
            <td>{{item.lastName}}</td>
            <td>{{item.email}}</td>
            <td>{{item.salesVolume}}</td>
        </tr>
    </tbody>
</table>
